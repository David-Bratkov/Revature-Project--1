<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="form-container">
        <form class="login-form">
            <div class="Login-Container">
                <div id="login-title"><h1>Account Login</h1></div>
                <input placeholder="Username" class="inputs" id="username-input"></input>
                <input placeholder="Password" class="inputs" type="password" id="password-input"></input>
                <div class="buttons">
                    <button type="button" class="btn btn-secondary" id="loginbtn">Login</button>
                </div>
            </div> 
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
