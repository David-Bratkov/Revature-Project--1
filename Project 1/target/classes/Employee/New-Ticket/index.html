<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">Employee New Ticket Page</span>
            <button id="logout-btn" type="button" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
  </nav>
  <div id="reimbursement-container">
    <div class="card">
        <div class="card-header">
            <h5>New Ticket</h5>
        </div>
        <div class="card-body">
            <div class="card-text">
                <div class="amount">
                    <span>$</span>
                    <input type="text" id="amount" placeholder="Amount"/> 
                </div>
                <div class="description">
                    <span>Description: </span>
                    <input type="text" id="description"/> 
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Ticket Type
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><button class="dropdown-item" onclick="ChangeText('Lodging')" id="lodging">Lodging</button></li>
                      <li><button class="dropdown-item" onclick="ChangeText('Travel')" id="travel">Travel</button></li>
                      <li><button class="dropdown-item" onclick="ChangeText('Food')" id="food">Food</button></li>
                      <li><button class="dropdown-item" onclick="ChangeText('Other')" id="other">Other</button></li>
                    </ul>
                    <input type="text" id="input" disabled/>
                </div>
                
            </div>
            <button type="button" id="type" class="btn btn-secondary" onclick="makeReimbursment()">Accept</button>
        </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
